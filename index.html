<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test for UUUM's iframe</title>
</head>

<body>
    <div style="width:100%;height:100vh">
        <iframe id="myFrame" title="test"  height="95%" width="95%"></iframe>
    </div>
</body>
<script>
    window.onload = init;

    function init() {
        const src = document.getElementById("myFrame").contentWindow.location.href;
        console.log('src: ', src);
        if (src == 'about:blank') {
            document.getElementById("myFrame").src = "https://stg-app.any-creator.com";
        }
        
    }
</script>

</html>
